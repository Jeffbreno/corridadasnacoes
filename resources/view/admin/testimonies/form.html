{{status}}
<form method="post">
  <div class="mb-3">
    <label for="" class="form-label">Nome</label>
    <input type="text" name="nome" class="form-control" placeholder="Digite o nome" value="{{nome}}" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea class="form-control" name="mensagem" cols="30" rows="10">{{mensagem}}</textarea>
  </div>

  <button type="submit" class="btn btn-success">Enviar</button>
  <a class="btn btn-warning" href="{{URL}}/admin/testimonies" role="button">Cancelar</a>
</form>
