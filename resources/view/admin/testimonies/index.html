<h5 class="card-title mb-0">{{descricao}}</h5>
<div class="offset-md-10 col-md-2 custom-container">
  <a href="{{URL}}/admin/testimonies/new" class="btn btn-success custom-button btn-sm"> Cadastrar Depoimento </a>
</div>
<hr />
<div class="table-responsive">
  {{status}}
  <table class="table table-striped table-light table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Mensagem</th>
        <th>Data</th>
        <th class="col-2">Ação</th>
      </tr>
    </thead>
    <tbody class="table-group-divider table-sm">
      {{itens}}
    </tbody>
    <tfoot></tfoot>
  </table>
  {{pagination}}
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Você tem certeza que deseja excluir este registro?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button id="btnConfirmar" type="button" class="btn btn-danger">Sim</button>
      </div>
    </div>
  </div>
</div>
<script src="{{URL}}/resources/assets/js/crud.js"></script>
