<style>
  .custom-container {
    position: relative;
  }
  .custom-button {
    position: absolute;
    bottom: 0;
    right: 0;
    margin: 0 0 -8px -10px;
  }
</style>
<main class="content">
  <div class="container-fluid p-0">
    <h1 class="h3 mb-3">{{titulo}}</h1>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">{{descricao}}</h5>
            <div class="offset-md-10 col-md-2 custom-container">
              <a
                href="{{URL}}/admin/testimonies/new"
                class="btn btn-success custom-button">
                Cadastrar Depoimento
              </a>
            </div>
            <hr />
            {{status}}
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table table-striped table-light table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Mensagem</th>
                    <th>Data</th>
                    <th class="col-2">Ação</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  {{itens}}
                </tbody>
                <tfoot></tfoot>
              </table>
              {{pagination}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
