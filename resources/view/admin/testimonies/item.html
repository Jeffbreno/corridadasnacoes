<tr data-id="{{id}}">
  <td>{{id}}</td>
  <td>{{nome}}</td>
  <td>{{mensagem}}</td>
  <td>{{data}}</td>
  <td>
    <a class="btn btn-outline-primary btn-sm" href="{{URL}}/admin/testimonies/{{id}}/edit" role="button">Editar</a>
    <a data-id="{{id}}" class="btn btn-outline-danger btn-sm btn-excluir" href="{{URL}}/admin/testimonies/{{id}}/delete" role="button">Excluir</a>
  </td>
</tr>
