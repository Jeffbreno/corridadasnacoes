<tr>
  <td>{{id}}</td>
  <td>{{nome}}</td>
  <td>{{mensagem}}</td>
  <td>{{data}}</td>
  <td>
    <a class="btn btn-outline-primary btn-sm" href="{{URL}}/admin/testimonies/{{id}}/edit" role="button">Editar</a>

    <a
      data-bs-toggle="modal"
      data-bs-target="#confirmDeleteModal"
      class="btn btn-outline-danger btn-sm"
      href="{{URL}}/admin/testimonies/{{id}}/delete"
      role="button">Excluir</a>
  </td>
</tr>

<script>
  document.getElementById("deleteForm").addEventListener("submit", function () {
    // Aqui você pode adicionar qualquer lógica adicional antes de enviar o formulário
    // por exemplo, validar campos ou exibir uma mensagem de confirmação
    // ...

    // Enviar o formulário via solicitação POST
    this.submit();
  });
</script>

<div
  class="modal fade"
  id="confirmDeleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Você tem certeza que deseja excluir este registro?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </div>
    </div>
  </div>
</div>
